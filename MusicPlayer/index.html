<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="music-player">
        <!-- <div class="music-player music-player"> -->
        <div class="music-player__dashboard">
            <div class="music-player__header">
                <div class="down-btn">
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="text">
                    <p>Now playing:</p>
                    <h3>String 3dfsdf</h3>
                </div>
                <div class="plus-btn">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
            <div class="music-player__song">
                <div class="song__thumb">
                </div>

                <!-- <img src="./images/maxresdefault.jpg" alt=""> -->
            </div>
            <div class="music-player__controls">
                <div class="control-btn repeat-btn">
                    <i class="fas fa-redo-alt"></i>
                </div>
                <div class="control-btn prev-btn">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="control-btn toggle-play-btn">
                    <div class="play-btn">
                        <i class="fas fa-play"></i>
                    </div>
                    <div class="pause-btn">
                        <i class="fas fa-pause"></i>
                    </div>
                </div>
                <div class="control-btn next-btn">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="control-btn random-btn">
                    <i class="fas fa-random"></i>
                </div>
            </div>
            <div class="progress">
                <input id="progress" type="range" min="0" max="100" value="0" step="1"></input>
            </div>
        </div>
        <audio id="mucsic-player__audio" src=""></audio>
        <div class="music-player__list-songs"></div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
