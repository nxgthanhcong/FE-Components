<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="http://fonts.cdnfonts.com/css/alphacentauri">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
    <nav>
        <div class="logo">Explore.</div>
        <div class="nav-links">
            <ul>
                <li><img src="./planets-website-images/linkedin.png" alt=""></li>
                <li><img src="./planets-website-images/facebook.png" alt=""></li>
                <li><img src="./planets-website-images/instagram-logo.png" alt=""></li>
            </ul>
        </div>
    </nav>
    <section id="sectionone" class="screen">
        <div id="scene">
            <div data-depth="0.1" class="bg">
                <img src="./planets-website-images/background.png" alt="">
            </div>
            <div data-depth="0.2" class="rock">
                <img src="./planets-website-images/rock.png" alt="">
            </div>
            <div data-depth="1.2" class="earth">
                <img src="./planets-website-images/earth.png" alt="">
            </div>
            <div data-depth="0.1" class="text">
                <h1>PLANETS</h1>
            </div>
            <div data-depth="0.4" class="mid">
                <img src="./planets-website-images/mid.png" alt="">
            </div>
            <div data-depth="0.1" class="fore">
                <img src="./planets-website-images/foreground.png" alt="">
            </div>
        </div>
    </section>
    <section id="sectiontwo" class="screen"></section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
