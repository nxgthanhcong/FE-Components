<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.0/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="product-card">
        <div class="product-card__heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="product-card__cart">
            <i class='bx bx-cart-alt'></i>
        </div>
        <div class="product-card__ima">
            <img src="./assets/images/Nike Zoom KD 12.png" alt="product image">
        </div>
        <div class="product-card__title">
            Nike Zoom KD 12
        </div>
        <div class="product-card__price">
            $100
        </div>
        <div class="product-card__hidden">
            <div class="product-card__size">
                <h3>Size:</h3>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div class="product-card__color">
                <h3>Color:</h3>
                <span class="product-card__color--red"></span>
                <span class="product-card__color--green"></span>
                <span class="product-card__color--black"></span>
            </div>
            <div class="product-card__action">
                <button>Buy now</button>
                <button>Add cart</button>
            </div>
        </div>
    </div>
</body>

</html>
